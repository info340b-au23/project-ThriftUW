<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ethan, Nikola, Nikki, Anita">
    <meta name="description" content="ThritUW - A project for UW Campus Thrift Community">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Out-Of-Fits.UW</title>
</head>
<body>
<header>
    <div class="loginHead">
        <h1>Out-Of-Fits</h1>
        <h2>Your UW Campus Thrift Community & Marketplace</h2>
    </div>
</header>
<main>
    <form action="login.html" method="post">
        <div class="containerLogin">
            <label><b>User ID</b></label>
            <input type="text" placeholder="Enter User ID" name="userid" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
        </div>
    </form>
</main>

<footer>
    <div>
        <p>&copy; 2023 A ThriftUW project. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
